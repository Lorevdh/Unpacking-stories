<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpacking Stories</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="app">
        <h1>Unpacking Stories</h1>

  <p id="intro">
    Help the friends find their belongings! Click on the items to hear their stories. 
    Once you’ve found enough, try to guess where they are from.
  </p>

  <div id="characterSelection">
    <button id="leilaBox">Leila’s Box</button>
    <button id="thiagoBox">Thiago’s Box</button>
    <button id="priyaBox">Priya’s Box</button>
  </div>

  <div id="itemSelection">
    <div id="itemList"></div>
  </div>

  <div id="dialogue" class="hidden"></div>

  <div id="guessSection" class="hidden">
    <p id="guessPrompt"></p>
    <button class="guess-btn" data-country="Morocco">Morocco</button>
    <button class="guess-btn" data-country="Brazil">Brazil</button>
    <button class="guess-btn" data-country="India">India</button>
  </div>
    <script src="src/js/main.js"></script>
</body>
</html>
